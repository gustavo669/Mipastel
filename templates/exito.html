<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✅ Pedido Registrado - Mi Pastel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fff0f6 0%, #fffaf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .success-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.1);
            border: none;
            max-width: 500px;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff66b2, #d63384);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
        }
        .btn-outline-secondary {
            border-radius: 25px;
            padding: 12px 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card success-card">
                <div class="card-body text-center p-5">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2 class="card-title mb-3" style="color: #d63384;">¡Pedido Registrado!</h2>
                    <p class="card-text mb-3">{{ mensaje }}</p>
                    {% if detalles %}
                    <div class="alert alert-light border" style="background-color: #fffaf6;">
                        <strong>Detalles:</strong><br>
                        {{ detalles }}
                    </div>
                    {% endif %}
                    <div class="mt-4">
                        <a href="/backend/static" class="btn btn-primary me-2">
                            <i class="fas fa-plus"></i> Nuevo Pedido
                        </a>
                        <a href="/admin" class="btn btn-outline-secondary">
                            <i class="fas fa-chart-bar"></i> Ver Panel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
