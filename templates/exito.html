<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Registrado - Mi Pastel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fff0f6 0%, #fffaf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .success-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(142, 68, 173, 0.15);
            border: 2px solid #f0d6ec;
            max-width: 500px;
        }

        .success-icon {
            font-size: 4rem;
            color: #48c774;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(180deg, #9b59b6 0%, #7d3c98 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(142, 68, 173, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(180deg, #a66bbf 0%, #6e3288 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(142, 68, 173, 0.4);
            color: white;
        }

        h2 {
            color: #8e44ad;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card success-card">
                    <div class="card-body text-center p-5">
                        <div class="success-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h2 class="card-title mb-3">Â¡Pedido Registrado!</h2>
                        <p class="card-text mb-3">{{ mensaje }}</p>
                        <div class="alert alert-info border" style="background-color: #fff5fb; border-color: #f0d6ec;">
                            <strong><i class="fas fa-cake"></i> Tipo de Pedido:</strong> {{ tipo }}
                        </div>
                        {% if detalles %}
                        <div class="alert alert-light border" style="background-color: #fffaf6;">
                            <strong>Detalles:</strong><br>
                            {{ detalles }}
                        </div>
                        {% endif %}
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">
                                <i class="fas fa-plus"></i> Nuevo Pedido
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
